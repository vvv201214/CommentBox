<html>
    <head>
        <title>Comment Box</title>
        <link rel="stylesheet" href="newStyle.css" />
        <link rel="icon" href="https://icons-for-free.com/download-icon-chat+chatterbox+comment+message+text+icon-1320166541700349582_0.svg" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    </head>
    <body class="main-body">
        <div class="main-container ">
            <div class="container">
                <input class="main-input form-control" id="comment" placeholder="Add your comment"  />
                <div class="text-left"></div><br>
                <div class="head-btn">
                    <button class="btn btn-success" id="add">Add</button>
                    <button class="btn btn-danger" id="dlt-comment">Delete All Comment</button>
                </div>
            </div>

            <br>
            <div class="main-sub_container">
                <ul class=" list-group list-group-flush comment-section" id="sub-container">

                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
